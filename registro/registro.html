<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Registrarse</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="Nombre">Nombre(s)</label>
                <input type="text" placeholder="Karla Luisa" id="nombre" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="">Apellido(s)</label>
                <input type="text" placeholder="Rodriguez Sandoval" id="apellido" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Edad">Edad</label>
                <input type="number" placeholder="Edad" id="edad" min="18" max="100" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="wolfi@smash.com" id="email" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Usuario</label>
                <input type="text" placeholder="6Mister9" id="username" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Contraseña</label>
                <input type="password" placeholder="Ejemplo123$" id="password" />
                <div id="toggle" onclick="MostrarContra()"></div>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Confirmar Contraseña</label>
                <input type="password" placeholder="Ejemplo123$" id="password2" />
                <div id="toggle" onclick="MostrarContra2()"></div>

                <small>Error message</small>
            </div>
            <button>Registrarse</button>
            <button id="btnCancelar" onclick="BorrarTodo()">Cancelar</button>

        </form>

    </div>



    <script src="scripts/registro.js"></script>




</body>

</html>
